name: "grep for word"
on:
  push:
    branches:
      - main

jobs:
  grep:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Look for dev domain
        id: good_commit
        run: |
          if git grep dev.theme-park.dev -- *.css; then
            echo "Game over man!"
            exit 1
          fi