name: "Check commit for word"
on:
  push:
    branches:
      - main

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v2
    - name: Check PR
      uses: JJ/github-pr-contains-action@releases/v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        bodyContains: "Delete this"
        diffContains: 'Test'
        filesChanged: 1
        linesChanged: 1