name: semtest
on:
  push:
    branches:
      - main

jobs:
  semver:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v2
      branches: |
        [
        '+([0-9])?(.{+([0-9]),x}).x',
        'main', 
        'next', 
        'next-major', 
        {name: 'beta', prerelease: true}, 
        {name: 'alpha', prerelease: true}
        ]
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
